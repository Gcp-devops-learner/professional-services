- name: Delete bmctl workspace cluster directory if exists
  ansible.builtin.file:
    path: "{{ login_user_home }}/{{ bmctl_workspace_dir }}/{{ cluster_name }}"
    state: absent
  tags: [preflight-admin, preflight-hybrid,preflight-user,create-admin,create-hybrid,create-user]

- name: Create bmctl workspace cluster directory
  ansible.builtin.file:
    path: "{{ login_user_home }}/{{ bmctl_workspace_dir }}/{{ cluster_name }}"
    state: directory
    owner: "{{ login_user }}"
    group: "{{ login_user_group }}"
  tags: [preflight-admin,preflight-hybrid,preflight-user,create-admin,create-hybrid,create-user]

- name: Enabling APIs and Creating Service Accounts
  shell:
    cmd: |
      export GOOGLE_APPLICATION_CREDENTIALS="{{ gcp_sa_key_dir }}/{{ gcloud_preq_sa_name }}.json"
      bmctl create config -c "{{ cluster_name }}" --enable-apis --create-service-accounts --project-id="{{ project_id }}" > /dev/null
      echo $GOOGLE_APPLICATION_CREDENTIALS
    chdir: "{{ login_user_home }}"
  register: gcloud_preq_service_account_key

- name: Print Google Application Credentials Used During Enabling Anthos APIs
  ansible.builtin.debug:
    msg: "{{ gcloud_preq_service_account_key.stdout }}"
